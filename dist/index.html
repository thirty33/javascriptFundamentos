	class punto {
		constructor(x,y) {
			this.x = x	
			this.y = y
		}

		moverEnX(x) {
			this.x += x
		}
	
		moverEnY(y) {
			this.y += y
		}

		distancia(p) {
			const y = this.y - p.y
			const x = this.x - p.x


			return Math.sqrt(Math.pow(x,2) + Math.pow(y,2))
		}
	}
